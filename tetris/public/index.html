<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/tetris.png" type="image/png" />
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tetris-wrapper">
      <div class="tetris-grid" id="tetris-grid">
        <div id="pause-overlay">
          <h2>PAUSED</h2>
        </div>
      </div>
      <div class="dashboard">
        <div class="next-tetromino_container" id="mini-grid"></div>
        <div class="button-box">
          <button id="btn-pause" class="comic-punch-button">Pause</button>
        </div>
        <div class="score-container">score<span id="game-score">0</span></div>
        <div class="level-container">level <span id="game-level">1</span></div>
        <div id="level-up-animation" class="level-up-hidden">
          <img src="./images/level-up.png" alt="Level Up!" />
        </div>
      </div>
      <dialog class="modal" id="game-over__modal">
        <h1>Game over!</h1>
        <div class="final-score__container">
          your score is: <span id="final-score"></span>
        </div>
        <form id="add-name__form">
          <input
            type="text"
            name="player"
            placeholder="please enter your name"
          />
          <button class="comics-style-btn">Add name</button>
        </form>
        <div id="submission-feedback"></div>
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button class="comic-punch-button" id="play-again__button">
          Play again
        </button>
      </dialog>
    </div>
  </body>
</html>
